<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h2 class="mt-3 text-center">Formulir Pendaftaran Siswa</h2>
        <form action="submit.php" method="post">
            <div class="row mt-3">
                <div class="col">
                    <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col">
                <label for="phone" class="form-label">Nomer Telpon</label>
                <input type="number" class="form-control" id="phone" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="date" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col">
                <label for="gender" class="form-label">Jenis Kelamin</label>
                <br>
                <input type="radio" class="form-check-input" name="gender" id="gender" value="man">
                <label for="man" class="form-label">Laki-laki</label>
                <input type="radio" class="form-check-input" name="gender" id="gender" value="girl">
                <label for="girl" class="form-label">Prempuan</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="address" class="form-label">Alamat</label>
                <textarea name="address" id="address" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <button class="btn btn-primary mt-2" type="submit">kirim</button>
    </form>
    </div>
</body>
</html>
