<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN BLOG PROGAMING</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function t() {
        var e = document.getElementById("comment");
        e.style.display = "none" === e.style.display ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>
        JUDUL ARTIKEL
    </h2>
    <P>
        ISI ARTIKEL TENTANG TEKNOLOGI TERBARU.
    </P>
    <button onclick="t()">KOMENTAR</button>
    <div id="comment" style="display:none;">
        <h3>
            KOMENTAR
        </h3>
        <P>
            KOMENTAR 1: ARTIKEL INI INFORMATIF.
        </P>
        <P>
            KOMENTAR 2: SAYA SUKA ARTIKEL INI!
        </P>
    </div>
</body>
</html>
