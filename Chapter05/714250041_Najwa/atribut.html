<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bulan dan matahari dengan Javascript</h1>
    <center>
        <p>Kita akan mengubah dari bulan menjadi matahari dengan tombol</p>
        <button onclick="document.getElementById('gambar').src='sun.png'">Matahari</button>
        <img id="gambar" src="moon.png" alt="Bulan">
        <button onclick="document.getElementById('gambar').src='moon.png'">Bulan</button>
    </center>
</body>
</html>
