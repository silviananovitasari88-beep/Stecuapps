<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Apakah kamu bisa melihat tulisan di bawah?</h2>
    <p id="ukuran">Hello World!</p>
    <center>
        <button id="besar" onclick="document.getElementById('ukuran').style.fontSize = '100px';">
            Besar
        </button>
        <button id="kecil" onclick="document.getElementById('ukuran').style.fontSize = '10px';">
            Kecil
        </button>
    </center>
</body>
</html>
