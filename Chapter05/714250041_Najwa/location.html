<body>
    <h2>Javascript menggunakan geolocation</h2>
    <button onclick="getLokasi()">Koordinat</button>
    <p id="demo">Koordinat</p>
    <script>
        function getLokasi() {
            try {
                navigator.geolocation.getCurrentPosition(tunjukanLokasi)
            } catch {
                document.getElementById("demo").innerHTML = "Latitude " + position.coords.latitude + "<br> Longitude " + position.coords.longitude;
            }
        }
        function tunjukanLokasi(position){
            document.getElementById("demo").innerHTML = "Latitude " + position.coords.latitude + "<br> Longitude " + position.coords.longitude;
            // document.getElementById("demo").innerHTML = "Ubah koor";
        }
    </script>
