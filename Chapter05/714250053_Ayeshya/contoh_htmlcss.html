<html lang="en">
<head>

        .keranjang {
            background-color: yellow;
        }

        }
    </style>
</head>
<body>

    </button>
    
    <button
    class="belisekarang"
    onclick="
    alert('Bentar yaaa...');
    alert('Sudah dibeli');" 
    >
    Beli Sekarang
    </button>
</body>
</html>
