<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraf telah diubah oleh JavaScript!";
        }
    </script>
</head>
<body>
    <h2>Paragraf JavaScript</h2>
    <p id="demo">Ini adalah paragraf awal.</p>
    <button type="button" onclick="myFunction()">Ubah Paragrafnya</button>
</body>
</html>
