<!DOCTYPE html>
<html>
<head>
  <title>Mengganti Atribut dan Value</title>
</head>
<body>

  <h1>Mengganti Atribut dan Value</h1>

  <button
    onclick="document.getElementById('myImage').src='nyalaa.jpg'"
  >
    Nyalakan Lampunya
  </button>

  <img
    id="myImage"
    src="nyala.jpg"
    style="width: 100px;"
    alt="Gambar Lampu"
  />

  <button
    onclick="document.getElementById('myImage').src='mati.jpg'"
  >
    Matikan Lampunya
  </button>

</body>
</html>
