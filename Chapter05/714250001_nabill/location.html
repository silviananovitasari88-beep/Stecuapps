<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Location JavaScript</title>
</head>
<body>

    <h2>JavaScript Menggunakan Geolocation</h2>
    <p>Klik untuk menampilkan lokasi</p>
    
    <button onclick="getLocation()">Tampilkan Lokasi</button>
    
    <p id="demo"></p>

    <script>
        // Variabel untuk elemen output (<p id="demo">)
        const x = document.getElementById("demo");

        // Fungsi untuk mendapatkan lokasi pengguna
        function getLocation() {
            try {
                // Meminta posisi saat ini, dan memanggil showPosition jika berhasil
                navigator.geolocation.getCurrentPosition(showPosition);
            } catch {
                // Menampilkan error jika Geolocation tidak didukung atau ada masalah lain
                x.innerHTML = err;
            }
        }

        // Fungsi callback yang dipanggil jika posisi berhasil didapatkan
        function showPosition(position) {
            x.innerHTML = 
                "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>

</body>
</html>
