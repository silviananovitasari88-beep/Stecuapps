<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML JavaScript</title>
    <style>
        .keranjang{
            background-color: yellow;
        }
        .belisekarang{
            background-color: orange;
        }
    </style>
</head>
<body>
    <P>Jual Musang non Premium</P>
    <p>Harga: Rp.50,000 + Kandang</p>

    <button class="keranjang" onclick="alert('Tambahkan ke keranjang');">
        Keranjang
    </button>
    <button class="belisekarang" onclick="alert('Kalem bro lagi loading'); alert('Anggut');">
        Angkut
    </button>
</body>
</html>
