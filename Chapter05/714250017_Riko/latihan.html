<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p id="hallo">Hallo</p>
    <p id="narasi">Selamat datang di halaman interaktif sederhana. Klik tombol di bawah untuk menampilkan informasi.</p>

    <div class="button">
        <button type="button" onclick="document.getElementById('hallo').innerHTML = 'Nama Saya Riko'; document.getElementById('narasi').innerHTML = 'Saya seorang laki - laki';" >
Nama anda
        </button>
        <button type="button" onclick="document.getElementById('hallo').innerHTML = 'Empal Gentong'; document.getElementById('narasi').innerHTML = 'Empal Gentong enak tau';" >
Makanan Favorit
        </button>
    </div>
</body>
</html>
