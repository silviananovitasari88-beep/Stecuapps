<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafis</title>
    <script>
        function MyFunction(){
            document.getElementById('demo').innerHTML = "Yeee, Berhasil ini adalah hasil dari Masukan JavaScript pada head HTML Awas Jangan salah ya? iya pake... hehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, Sok diklik dulu buttonnya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada head</p>
    <button type="button" onclick="MyFunction()">Coba Klik</button>
</body>
</html>
