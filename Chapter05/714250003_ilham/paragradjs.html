<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JS</title>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "yey,berhasil,ini adalah hasil dari pemasukan javascrip pada head html awas jangan salah ya?iya pak...hehe";
        }
    </script>
</head>
<body>

<h2>
    paragrafnya harus berubah siap,sok di klik dlu button nya
</h2>
<p id="demo">nyobain javascrip yang disimpan pada head</p>
<button type="button" onclick="myfunction()">coba klik</button>
</body>
</html>
