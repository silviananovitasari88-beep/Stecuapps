<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELAJAR JAVA SCRIP</title>
</head>
<body>
    <h2>
    Biodata perkenalan
    </h2>

    <p id="demo">Perkenalkan nama saya.</p>

    <button
    type="button"

    >tombol pertama</button>

    
    <p id="dema">Makanan yang saya sukai.</p>

    <button
    type="button"
    onclick="document.getElementById('dema').innerHTML = 'ADALAH SATE DAN AYAM PANGGANG '"
    >tombol kedua</button>
    
    <h3>
        SAYA BELAJAR JAVA SCRIP
    </h3>
