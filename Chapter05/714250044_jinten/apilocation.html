<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan API Location</title>
</head>
<body>
    <p id="demo">Klik untuk menampilkan kordinat</p>
    <button onclick="showlocation()">Klik disini</button>

    <script>
        const x = document.getElementById("demo");

        const long=-6.925236690326652
        const lat=107.55193263435729

        function showlocation() {
            x.innerHTML = "latitude" + lat + "<br>longtude" + long;
        }
        
    </script>
</body>
</html>
