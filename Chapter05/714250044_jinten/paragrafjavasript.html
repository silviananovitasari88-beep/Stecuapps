<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
    
<body>
    <h2>Paragrafnya harus berubah siap, Sok di klik dlu button nya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFuncition()">Coba Klik</button>
    <script>
        function myFuncition() {
            document.getElementById("demo").innerHTML =
            "Yeee, Berhasil, ini adalah hasil dari Memasukan JavaSript pada Head HTML Awas Jangan Salah y? iya pak..  hehe..";
        }
    </script>
</body>
</html>
