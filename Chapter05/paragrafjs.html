<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf Javascript</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yeee, berhasil, ini adalah hasil dari Memasukkan Javascript pada Head HTML Awas Jangan Salah ya? iya pak.. hehehe";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan Javascript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
</html>
