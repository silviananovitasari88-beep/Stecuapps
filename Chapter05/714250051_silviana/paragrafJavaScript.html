<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <script>
        function myFunciton() {
            document.getElementById("demo").innerHTML = "Yeee, berhasil, ini adalah hasil dari memasukan JavaScript pada Head HTML awas jangan salah ya? iyaa pak.. hehe."
        }
    </script>
    
</body>
<h2> paragrafnya harus berubah siap, sok di klik dulu button nya</h2>
<p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>
<button type="button"onclick="myFunciton()">Coba Klik</button>
</html>
