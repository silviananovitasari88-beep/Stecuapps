<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <h2> Nama Anda</h2>

    <p id="demo">Nama Saya</p>

    <button
    type="button"
    onclick="document.getElementById('demo').innerHTML = 'Silviana Novita Sari' ">
    Click Me!
</button>

<h2> Makanan Favorit</h2>

<p id="demo"> Makanan Favorit Saya</p>

<button
type="button"
onclick="document.getElementById('demo').innerHTML = 'Dimsum Mentai' ">
Click Me!
</button>

    
</body>
</html>
