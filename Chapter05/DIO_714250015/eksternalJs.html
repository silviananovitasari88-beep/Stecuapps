<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Eksternal JavaScript</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
    <h2>Contoh Menggunakan File JavaScript Eksternal</h2>

    <p id="demo">Ini paragraf asli dari file HTML.</p>

    <button type="button" onclick="myFunction()">Klik Aku!</button>

    <p>Fungsi <code>myFunction()</code> ada di file <b>script.js</b>.</p>

    <!-- Hubungkan file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
