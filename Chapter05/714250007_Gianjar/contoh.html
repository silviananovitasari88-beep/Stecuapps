<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>InnerHTML JavaScript</title>
    <style>
        .keranjang {
            background-color: lightblue;
        }
        .beli sekarang {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <p>Jual T-shirt Murah</p>
    <p>Prince: Rp.135.000</p>

    <button class="keranjang" 
    onclick="alert('tambahkan keranjang').body.style.backgroundColor = 'lightblue';"
    >
        keranjang
    </button>
    <button
    class="beli sekarang"
    onclick="alert('Kalem Loading Heula');alert('atos meser').body.style.backgroundColor = 'lightgreen';">
        Meuli Moal
</button>    
</body>
</html>
