<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <p id="demo">Hello World</p>
    <div class="button">
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello';">
            Hello World
        </button>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Gianjar Nugraha';">
            Nama Saya
        </button>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Babi Guling';">
            Makanan Favorit
        </button>
    </div>
</body>
</html>
