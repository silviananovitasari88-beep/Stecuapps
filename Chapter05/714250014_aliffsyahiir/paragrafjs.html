<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
    <script>
        function myFunction () {
            document.getElementById('demo').innerHTML="Yee, berhasil, ini adalah hasil dari memasukan JavaScript pada head html. Awas jangan sampe salah ya? iya pak...hehe"
        }
    </script>
</head>
<body>
    <h2>klik button</h2>
    <p id="demo">mencoba JavaScriptyang disimpan di head</p>
    <button type="button" onclick="myFunction()">KLik disini</button>
</body>
</html>
