<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukuran berbeda menggunakan Java Script</title>
</head>
<body>
    <h2>Apa yang bisa dilakukan Java Script?</h2>
    <p id="demo"> Asal kamu tau, Java Script bisa mengubah Font dari HTML Elemen loh</p>
    <button type="button"
    onclick="document.getElementById('demo').style.fontSize='25px'">
Click disini
</button>

</body>
</html>
