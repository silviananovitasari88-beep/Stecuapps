<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
</head>
<script>
    function myfunction() {
        document.getElementById("demo").innerHTML = "Berhasil kan? ini tuh cara memasukkan JavaScript di 'Head' HTML. Jadi tau kan sekarang?";
    }
</script>
<body>
    <h3>Paragrafnya pasti berubah, Coba aja kalau ga percaya</h3>
    <p id="demo">Nyobain Javascript yang disimpan di HEAD</p>
    <button type="button" onclick="myfunction()">Klik nih</button>
</body>
</html>
