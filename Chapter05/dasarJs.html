<!DOCTYPE html>
<html lang="id">
<head>

    <title>JavaScript Sederhana</title>

<body style="font-family: Arial; text-align: center; margin-top: 50px;">
    <h2>Apa yang bisa dilakukan JavaScript?</h2>

    <p id="demo">Klik tombol di bawah ini!</p>

    <script>

            const pesan = [

</body>
</html>
