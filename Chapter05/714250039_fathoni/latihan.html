<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <button onclick="tampil()">Hello Nama Saya</button>
    <p id="teks" style="display: none;">Fathoni</p>
        
    <button onclick="Kota()">Asal Saya Dari</button>
    <p id="teks2" style="display: none;">Bandung</p>

    <script>
        function tampil() {
            var a = document.getElementById("teks");
        a.style.display = "block";
        }
        function Kota() {
            var b = document.getElementById("teks2");
        b.style.display = "block";
        }
    </script>
</body>
</html>
