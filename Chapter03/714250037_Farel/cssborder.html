
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding dan Table</title>
    <style>
        /* Contoh border pada elemen dengan class "border-example" */
        .border-example {
            width: 300px;
            height: 200px;
            border: 4px dashed green;
            padding: 10px;
            margin: 20px;
        }
        /* Contoh border dengan berbagai properti */
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 5px;
            border-style: dotted;
            border-color: royalblue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh Border pada CSS</h1>
    <div class="border-example">
        Ini adalah contoh elemen dengan border dashed berwarna hijau.
    </div>
    <div class="custom-border">
        Ini adalah contoh elemen dengan border custom (dotted, royalblue).
    </div>
</body>
</html>
