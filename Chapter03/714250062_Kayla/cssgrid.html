<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan Selection</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .item {
            background-color: rgb(120, 183, 238);
            color: rgb(14, 6, 63);
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .special {
            background-color: rgb(177, 118, 233);
        }

        #unique {
            background-color: rgb(133, 80, 80);
        }

        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Grid dan Selector</h1>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item special">Item 3 (Special)</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item" id="unique">Item 6 (Unique)</div>
    </div>
    <p>Ini adalah contoh teks dalam class "container".</p>
    <p>Ini adalah contoh teks di luar class "container".</p>
</body>
</html>
