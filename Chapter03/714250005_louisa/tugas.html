    <style>
        body {

            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .produk {
            padding: 20px;
            text-align: center;
        }

        .list-produk {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        } 

        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 180px;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card button {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        .card button {
            background: #555;
        }
    </style>
</head>
