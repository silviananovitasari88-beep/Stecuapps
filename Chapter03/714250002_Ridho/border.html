<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        /* Contoh border pada elemen dengan class "border" */
        .border {
            width: 200px;
            height: 100px;
            border: 5px solid red;
            padding: 15px;
            margin: 20px;
        }

        /* Contoh border dengan berbagai properti*/
        .desain-border {
            width: 200px;
            height: 100px;
            border-width: 10px;
            border-color: 5px solid black;
            border-style: dotted;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh CSS border</h1>
    <div class="border">
        <p>Ini adalah elemen dengan border solid merah</p>
    </div>
    <div class="desain-border">
        <p>Ini adalah elemen dengan desain border (dotted Hitam).</p>
    </div>
</body>
</html>
