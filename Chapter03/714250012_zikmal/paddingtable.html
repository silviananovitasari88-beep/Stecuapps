<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Table</title>
<style>
    table {
        background-color: #00ff4c;
        color: rgb(0, 0, 0);
    
    }
    td {
        padding: 7px;
    }
    tr {
        border-bottom: 2 solid #000203
    }
    tr:nth-child(even) {
        background-color: #fefefe;
    }   
    </style>
        <head>
            <body>
                
        <table>
            <tr>
                <td>BASO, AYAM</td>
                <td>BASO, IKAN </td>
                </tr>
             <tr>
                <td>AYAM, GEPREK</td>
                <td>AYAM, BAKAR</td>

            </tr>
            <tr>
                <td>TAHU, GEJROT</td>
                <td>TAHU, SUMEDANG</td>
      </tr>
   </table>
 </body>
</body>
