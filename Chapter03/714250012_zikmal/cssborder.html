<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>

    .border-example {
        width: 180px;
        height: 150px;
        border: 2px solid #45ce00;
        padding:10px;
        margin:15px;
    }


    .custom-border {
        width: 180px;
        height: 150px;
        border-width: 6px;
        border-style: dotted;
        border-color: #0051ff;
        margin: 18px;
    }
    </style>
    </head>
    <body>
        <h1> CSS BORDER </h1>
        <div class="border-example">
            <p>   LIVERPOOL VS MANCHESTER UNITED  </p>
            </div>
            <div class="custom-border">
                <p>   REAL MADRID VS BARCELONA  </p>
                
            </div>
        </body>
    </html>
