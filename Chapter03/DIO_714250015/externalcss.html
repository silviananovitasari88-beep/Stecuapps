<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Responsif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #34508b;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #27ae60;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .content {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Kami</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Layanan</a>
            <a href="#">Kontak</a>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Tentang Kami</h2>
            <p>Kami adalah perusahaan yang berfokus pada pengembangan web dan teknologi.</p>
        </section>

        <section class="content">
            <h2>Layanan Kami</h2>
            <ul>
                <li>Desain Web</li>
                <li>Pengembangan Aplikasi</li>
                <li>Optimisasi SEO</li>
            </ul>
        </section>
    </main>

    <footer>&copy; 2023 Website Responsif. Hak Cipta Dilindungi.</footer>
</body>
</html>
