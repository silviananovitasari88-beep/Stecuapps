<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border</title>
    <style>
      .border-example {
        width: 200px;
        height: 100px;
        border: 2px solid green;
        padding: 10px;
        margin: 20px;
      }
      .custom-border {
        width: 200px;
        height: 100px;
        border-width: 4px;
        border-style: dotted;
        border-color: yellow;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CONTOH CSS BORDER</h1>
    <div class="border-example">
      <p>Ini Adalah Elemen Dengan Border Solid Hijau</p>
    </div>
    <div class="custom-border">
      <p>Ini Adalah Elemen Dengan Border Solid Custom (dotted Kuning).</p>
    </div>
  </body>
</html>
