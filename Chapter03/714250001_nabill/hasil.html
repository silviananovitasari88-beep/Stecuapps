<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Website Responsif</title>
    <style>
        /* Pengaturan Dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Styling Header */
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Styling Navigasi */
        nav {
            display: flex;
            justify-content: center;
            background-color: #27ae60;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }

        /* Styling Container (Main Layout) */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Styling Konten Utama dan Sidebar */
        .main-content {
            flex: 70%;
        }

        .sidebar {
            flex: 30%;
        }

        /* Styling Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsiveness: Layout untuk layar kecil (maks 768px) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Konten disusun vertikal */
            }

            .main-content,
            .sidebar {
                width: 100%; /* Lebar penuh */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Keren</h1>
    </header>
    
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>

    <div class="container">
        
        <div class="main-content">
            <h2>Selamat Datang di Website Kami</h2>
            <p>
                Ini adalah contoh tampilan website sederhana yang responsif. Anda dapat menambahkan lebih banyak konten di sini.
            </p>
            </div>

        <div class="sidebar">
            <h3>Sidebar Samping</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Website Keren</p>
    </footer>

</body>
</html>
