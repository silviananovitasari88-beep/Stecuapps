<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("backround.jpg");
            background-size: #3498db;
            margin: 100px auto;
            box-shadow: 5px 5px 10px #000000 rgba(0,0,0,0.5);
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            top: 50px;
            left: 50px;
            transform: translate(-50%, -50%);
            transition: transform 0.5s;
        }
        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
