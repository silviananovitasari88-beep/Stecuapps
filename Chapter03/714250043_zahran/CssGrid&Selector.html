<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan slector</title>
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .item {
        background-color: mediumblue;
        color: thistle;
        padding: 20px;
        text-align: center;
        font-size: 10px;
    }

    /* Selector untuk elemen dengan class "special" */
    .special {
        background-color: darkred;
    }

    /* Selector untuk elemen dengan id "unique" */
    #unique {
        background-color: darkgreen;
    }

    /* Selector untuk elemen <p> yang ada dalam class "container" */
        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Grid dan Selector</h1>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item special">item 3 (special)</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item" id="unique">item 6 (Unique)</div>
    </div>
    <p>Ini adalah contoh teks dalam class "container"</p>
    <p>Ini adalah contoh teks di luar class "container"</p>
</body>
</html>
