<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tampikan website responsif</title>
    <style>
        body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                margin: 0px;
                padding: 0%;
                background-color: azure;
        }

        header {
            background-color: rgb(0, 255, 255);
            color: blue;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: aqua;
        }

        nav a{
            text-decoration: none;
            color: azure;
            padding: 10px 20px;
        }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: azure;
        border-radius: 5px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

        .main-contect {
        flex: 70%;
    }

        .siderbar {
        flex: 30%;
    }

        footer {
        background-color: aqua;
        color: azure;
        text-align: center;
        padding: 10px;
    }

    /*responsiveness */
    @media (max-widht: 768px) {
        .container {
            flex-direction: column;
        }
        .main-content,
        .siderbar {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>
            SELAMAT DATANG DI WEBSITE KEREN
        </h1>
    </header>
    <nav>
        <a href="#">BERANDA</a>
        <a href="#">TENTANG KAMI</a>
        <a href="#">LAYANAN</a>
        <a href="#">KONTAK</a>
    </nav>
    <div class="conntainer">
        <div class="main-contect">
            <h2>
                SELAMAT DATANG DI WEBSITE KAMI
            </h2>
            <p>
                ini adalah contoh tampilan website sederhana yang responshif.
                anda dapat menambahkan lebih banyak konten di sini.
            </p>
        </div>
    </div class="siderbar">
    <h3>BAR SAMPING</h3>
    <ul>
        <li>
            item 1
        </li>
        <li>
            item 2
        </li>
        <li>
            item
        </li>
    </ul>
</body>
</html>
