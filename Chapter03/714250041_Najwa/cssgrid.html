<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item {
            background-color: rgb(74, 159, 212);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .special {
            background-color: palevioletred;
        }
        #unique {
            background-color: rgb(11, 164, 11);
        }
    </style>
</head>
<body>
    <h1>CSS Grid dan Selector</h1>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item special">Item 3 special</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item" id="unique">item 6 unik</div>
        <p>ini contoh teks dalam class "container"</p>
    </div>
    <p>ini contoh teks di luar class "container"</p>
</body>
</html>
